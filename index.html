<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-ui title">
            <img src="assets/monitor-dashboard.svg" alt="dashboard">
            Dashboard
        </div>

        <div class="user-action">
            <div class="sidebar-ui">
                <img src="assets/home.svg" alt="home">
                Home
            </div>
            <div class="sidebar-ui">
                <img src="assets/card-account-details-outline.svg" alt="profile">
                Profile
            </div>
            <div class="sidebar-ui">
                <img src="assets/message-outline.svg" alt="messages">
                Messages
            </div>
            <div class="sidebar-ui">
                <img src="assets/history.svg" alt="history">
                History
            </div>
            <div class="sidebar-ui">
                <img src="assets/checkbox-marked-circle-plus-outline.svg" alt="tasks">
                Tasks
            </div>
            <div class="sidebar-ui">
                <img src="assets/account-group.svg" alt="community">
                Communities
            </div>
        </div>

        <div class="user-settings">
            <div class="sidebar-ui">
                <img src="assets/cog.svg" alt="setting">
                Setting
            </div>
            <div class="sidebar-ui">
                <img src="assets/face-agent.svg" alt="support">
                Support
            </div>
            <div class="sidebar-ui">
                <img src="assets/security.svg" alt="privacy">
                Privacy
            </div>
        </div>
    </div>
    <div class="navbar">
        <div class="search">
            <img src="assets/magnify.svg" alt="search">
            <input type="search">
        </div>
        <div class="profile">
            <img src="assets/bell-ring.svg" alt="notification">
            <img src="assets/profile.jpeg" alt="profile">
            <p>Utkarsh Dhar</p>
        </div>
        <div class="greetings">
            <img src="assets/profile.jpeg" alt="profile">
            <div class="greetings-text">
                <p>Hii there,</p>
                <p>Utkarsh Dhar (@utkarsh)</p>
            </div>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main"></div>
</body>

</html>
